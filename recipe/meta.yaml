{% set name = "nose-timer" %}
{% set version = "1.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nose-timer-{{ version }}.tar.gz
  sha256: 8f70d103b7ffd9122a589de0df9d037a7d967519bf6de122621d2186609b9e3a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - nose
    - python >=3.5

test:
  imports:
    - nosetimer
  commands:
    - nosetests --with-timer
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mahmoudimus/nose-timer
  summary: A timer plugin for nosetests
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jakirkham
    - BastianZim
